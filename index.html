<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>PerfectNote</title>
    <link rel="stylesheet" href="CSS\style.css" />
  </head>
  <body>
    <div id="splash">
        <div id="logo">
      <img src="media\logo.png" id="logo-image" />
      <h1 id="name-header">perfect<span id="name-header-second">note</span></h1>
    </div>
      <p id="description">
        A flexible realtime markdown editor with world-class organization.
      </p>
      <span id="nl-prompt"
        >Sign up for our newsletter to keep up to date on development:</span
      >
      <div id="form-wrapper">
        <input
          type="email"
          name="user-email"
          id="user-email"
          placeholder="Email"
        />
        <button type="submit" id="nl-signup">Sign Up</button>
      </div>
    </div>
  </body>
</html>
